<div class="main-home">
  <div class="container pt-5">
    <h1 class="blog text-center pt-3 pb-5 position-relative">ALL BLOGS</h1>
    <span class="line"></span>
    <div class="card-group" id="blogCard">
      <div class="row">
        <div class="col-12 col-md-12 col-lg-6 col-xxl-4" *ngFor="
            let blog of blogs
              | paginate
                : {
                    itemsPerPage: 9,
                    currentPage: page,
                    totalItems: totalLength
                  }
          ">
          <div class="card m-4">
            <div class="card-body d-flex flex-column">
              <h4 class="card-title position-relative text-uppercase py-2">
                {{ blog.title | slice: 0:50 }}
              </h4>
              <p class="card-text">
                Blog By:
                <small class="text-danger text-capitalize">{{ blog.authorDetail.username | uppercase }}
                </small>
              </p>
              <p class="card-text text-capitalize" [innerHTML]="blog.content | slice: 0:550"></p>
              <div class="">
                <button type="button" class="btn btn-background text-white btn-sm p-2 mb-3 border-0"
                  (click)="Blog(blog)">
                  Read More
                  <i class="fa fa-angle-double-right ps-1" aria-hidden="true"></i>
                </button>
              </div>
              <p class="card-text">
                <small class="text-success text-start">{{
                  blog.postedAt | date: "mediumDate"
                  }}</small>
                <small class="text-muted float-end">Total Comments: {{ blog.comments.length }}</small>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <pagination-controls (pageChange)="page = $event" class="d-flex justify-content-center py-5"></pagination-controls>
</div>
