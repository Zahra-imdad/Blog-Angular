<div class="container pt-5 mt-4">
  <div class="row d-flex justify-content-center align-items-center h-75">
    <div class="col-12 col-md-8 col-lg-6 col-xl-4">
      <form [formGroup]="fg" (submit)="login()">
        <div class="card sign-shadow text-center border-1 p-3">
          <div class="card-body">
            <h1 class="card-title- pb-4 text">Sign in</h1>
            <div class="mb-3 text-center">
              <div *ngIf="loginError" class="alert alert-danger" role="alert">
                Signin Failed!
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com"
                  formControlName="email" />
                <span class="text-danger py-1" *ngIf="EmailInput.touched && EmailInput.errors">Email is Invalid!</span>
                <span class="text-danger py-1" *ngIf="EmailInput.errors?.['required'] && clicked">Email is Required!</span>
              </div>
              <div class="mb-3 pt-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password"
                  placeholder="*******" />
                <span class="text-danger" *ngIf="PasswordInput.touched && PasswordInput.errors">Password is
                  Required!</span>
                  <span class="text-danger py-1" *ngIf="PasswordInput.errors?.['required'] && clicked">Password is Required!</span>
              </div>
              <div class="mb-3 d-grid gap-2">
                <button type="submit" class="btn btn-primary mb-2 mt-3 py-2 border-0" id="submitBtn">
                  <span *ngIf="!Loading">Signin</span>
                  <div class="spinner-border text-light" role="status" *ngIf="Loading">
                    <span class="visually-hidden">Loading</span>
                  </div>
                </button>
                <p class="mb-0">
                  Don't have an account?
                  <a routerLink="/register" class="fw-bold text-danger text-decoration-none">Sign Up</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
